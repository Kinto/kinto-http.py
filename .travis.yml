language: python
python: 3.6
env:
    - TOX_ENV=py36
    - TOX_ENV=py36 SERVER=development
before_install:
    - make install-dev
    - if [[ $SERVER == development ]]; then pip install --pre -U https://github.com/Kinto/kinto/tarball/master; fi
    - make runkinto &
    - sleep 5   # to give kinto migrate a chance to finish
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
after_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
      env: TOX_ENV=py37
    - python: 3.7
      dist: xenial
      sudo: true
      env: TOX_ENV=py37 SERVER=development
    - python: 3.6
      env:
        - TOX_ENV=flake8
      before_install:
        - python --version
    - python: 3.7
      dist: xenial
      sudo: true
      env:
        - TOX_ENV=flake8
      before_install:
        - python --version
