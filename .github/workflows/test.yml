on:
  push:
    branches:
      - main
  pull_request:

name: Unit Testing
jobs:
  chore:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toxenv: [py38, py39, py310, py311, py311-master]
        include:
          - toxenv: py38
            python-version: "3.8"
          - toxenv: py39
            python-version: "3.9"
          - toxenv: py310
            python-version: "3.10"
          - toxenv: py311
            python-version: "3.11"
          - toxenv: py311-master
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install virtualenv
        run: |
          pip install virtualenv
          virtualenv --python=python3 .venv

      - name: Print environment
        run: |
          source .venv/bin/activate
          python --version
          pip --version

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install tox
          make install-dev

      - name: Use kinto @ master
        if: matrix.toxenv == 'py39-master'
        run: pip install --pre -U https://github.com/Kinto/kinto/tarball/master

      - name: Run server
        run: |
          make run-kinto &
          sleep 5  # to give kinto migrate a chance to finish

      - name: Tox
        run: |
          source .venv/bin/activate
          tox -e ${{ matrix.toxenv }}

      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
